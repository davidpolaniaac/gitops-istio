apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: istio
  namespace: istio-system
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: istio
  chart:
    repository: https://storage.googleapis.com/istio-release/releases/1.1.4/charts
    name: istio
    version: 1.1.4
  values:
    #
    # Minimal Istio Configuration required by Flagger
    #

    # pilot configuration
    pilot:
      enabled: true
      autoscaleEnabled: false
      sidecar: true
      resources:
        requests:
          cpu: 10m
          memory: 128Mi

    # ingress configuration
    gateways:
      enabled: true
      istio-ingressgateway:
        type: LoadBalancer
        autoscaleEnabled: false
        autoscaleMax: 1

    # sidecar-injector webhook configuration
    sidecarInjectorWebhook:
      enabled: true

    # galley configuration
    galley:
      enabled: false

    # mixer configuration
    mixer:
      policy:
        enabled: true
        replicaCount: 1
        autoscaleEnabled: false
      telemetry:
        enabled: true
        replicaCount: 1
        autoscaleEnabled: false
      resources:
        requests:
          cpu: 10m
          memory: 128Mi

    # addon prometheus configuration
    prometheus:
      enabled: true
      scrapeInterval: 5s

    # addon jaeger tracing configuration
    tracing:
      enabled: false

    # common settings
    global:
      # sidecar settings
      proxy:
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 2000m
            memory: 256Mi
      controlPlaneSecurityEnabled: false
      mtls:
        enabled: false